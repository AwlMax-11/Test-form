<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="action">

          <label for="city">Город</label>
            <select id="city" name="city">
              <option value="0" selected>Выберите город</option>
              <option value="1">Москва</option>
              <option value="2">Санкт-Петербург</option>
              <option value="3">Костомукша</option>
              <option value="4">Рига</option>
              <option value="5">Череповец</option>
            </select>
          
          <label for="guild">Цех</label>
            <select id="guild" name="guild">
              <option value="0" selected>Выберите цех</option>
              <option value="1">Северсталь-Инфоком</option>
              <option value="2">Ижорский трубный завод</option>
              <option value="3">Карельский окатыш</option>
              <option value="4">Severstal Distribution SIA</option>
              <option value="5">ЧМК</option>
              <option value="5">Северсталь-Метиз</option>
            </select>        

          <label for="employee">Сотрудник</label>
            <select id="employee" name="employee">
              <option value="0">Выберете сотрудника</option>
              <option value="1">Ябчаник Владимир Богданович</option>
              <option value="1">Ребенок Александра Вячеславовна</option>
              <option value="2">Паламарчук Дмитрий Вадимович</option>
              <option value="2">Шиманская Марина Мечиславовна</option>
              <option value="2">Вершинин Даниил Алексеевич</option>
              <option value="3">Полтева Марьяна Михайловна</option>
              <option value="3">Скороходова Татьяна Александровна</option>
              <option value="4">Панфилов Никита Владиславович</option>
              <option value="4">Байда Мария Карповна</option>
              <option value="5">Балугов Исмаил Абдулхаликович</option>
              <option value="5">Базилевич Оксана Олеговна</option>
              <option value="5">Васильев Виктор Андреевич</option>
              <option value="5">Голяков Яков Абрамович</option>
              <option value="1">Дьячков Леонид Николаевич</option>

            </select>

          <label for="brigade">Бригада</label>
            <select id="brigade" name="brigade">
              <option value="">Первая бригада</option>
              <option value="">Вторая бригада</option>
            </select>
          
          <label for="change">Смена</label>
            <select id="change" name="change">
              <option value="">Первая смена</option>
              <option value="">Вторая смена</option>
            </select>
          <input type="save" value="Сохранить">      
        </form>
      </div>     
<script src="./script.js"></script> 
</body>
</html>
